query getTestSuite($id: ID!, $teamCount: Int) {
    suite: node(id: $id) {
        ... on Suite {
            id
            uuid
            defaultBranch
            name
            slug
            teams(first: $teamCount, order: NAME) {
                edges {
                    node {
                        id
                        accessLevel
                        team {
                            id
                        }
                    }
                }
            }
        }
    }
}

