query GetOrganizationMembers(
    $slug: ID!,
    # @genqlient(pointer: true)
    $cursor: String
) {
    organization(slug: $slug) {
        members(first: 100, after: $cursor) {
            pageInfo {
                endCursor
                hasNextPage
            }
            edges {
                node {
                    user {
                        id
                        uuid
                        name
                        email
                    }
                }
            }
        }
    }
}
