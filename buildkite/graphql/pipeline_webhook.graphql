query getPipelineWebhook($id: ID!) {
    node(id: $id) {
        ... on Pipeline {
            id
            repository {
                url
                provider {
                    ... on RepositoryProviderGithub {
                        webhook {
                            externalId
                            url
                            provider {
                                name
                            }
                        }
                    }
                    ... on RepositoryProviderGithubEnterprise {
                        webhook {
                            externalId
                            url
                            provider {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}

mutation createPipelineWebhook($pipelineId: ID!) {
    pipelineCreateWebhook(input: { id: $pipelineId }) {
        pipeline {
            id
        }
        webhook {
            externalId
            url
            provider {
                name
            }
        }
    }
}

mutation deletePipelineWebhook($pipelineId: ID!) {
    pipelineDeleteWebhook(input: { id: $pipelineId }) {
        pipeline {
            id
        }
        deletedWebhookExternalId
    }
}
