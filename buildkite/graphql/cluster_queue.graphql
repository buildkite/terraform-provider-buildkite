# @genqlient(for: "HostedAgentLinuxSettings.agentImageRef", pointer: true)
# @genqlient(for: "HostedAgentMacOSSettingsType.xcodeVersion", pointer: true)
fragment HostedAgentsQueueSettingsValues on HostedAgentQueueSettings {
    instanceShape {
        architecture
        machineType
        memory
        name
        size
        vcpu
    }
    platformSettings {
        linux {
            agentImageRef
        }
        macos {
            xcodeVersion
        }
    }
}

fragment ClusterQueueValues on ClusterQueue {
    id
    uuid
    key
    # @genqlient(pointer: true)
    description
    cluster {
        id
        uuid
    }
    hosted
    hostedAgents {
        ...HostedAgentsQueueSettingsValues
    }
}

query getClusterQueues(
  $orgSlug: ID!,
  $id: ID!,
    # @genqlient(pointer: true)
    $cursor: String
) {
    organization(slug: $orgSlug) {
        cluster(id: $id) {
            queues(order: KEY, first: 50, after: $cursor) {
                pageInfo {
                    endCursor
                    hasNextPage
                }
                edges {
                    node {
                        ...ClusterQueueValues
                        dispatchPaused
                        # @genqlient(pointer: true)
                        dispatchPausedAt
                        # @genqlient(pointer: true)
                        dispatchPausedBy {
                            id
                        }
                        # @genqlient(pointer: true)
                        dispatchPausedNote
                    }
                }
            }
        }
    }
}

# @genqlient(for: "HostedAgentsLinuxPlatformSettingsInput.agentImageRef", pointer: true)
# @genqlient(for: "HostedAgentsMacosPlatformSettingsInput.xcodeVersion", pointer: true)
mutation createClusterQueue(
    $organizationId: ID!
    $clusterId: ID!
    $key: String!
    # @genqlient(pointer: true)
    $description: String
    # @genqlient(pointer: true)
    $hostedAgents: HostedAgentsQueueSettingsCreateInput
) {
    clusterQueueCreate(
        input: {
            organizationId: $organizationId
            clusterId: $clusterId
            key: $key
            description: $description
            hostedAgents: $hostedAgents
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
        }
    }
}

# @genqlient(for: "HostedAgentsLinuxPlatformSettingsInput.agentImageRef", pointer: true)
# @genqlient(for: "HostedAgentsMacosPlatformSettingsInput.xcodeVersion", pointer: true)
mutation updateClusterQueue(
    $organizationId: ID!
    $id: ID!
    # @genqlient(pointer: true)
    $description: String
    # @genqlient(pointer: true)
    $hostedAgents: HostedAgentsQueueSettingsUpdateInput
) {
    clusterQueueUpdate(
        input: {
            organizationId: $organizationId
            id: $id
            description: $description
            hostedAgents: $hostedAgents
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
            dispatchPaused
            # @genqlient(pointer: true)
            dispatchPausedAt
            # @genqlient(pointer: true)
            dispatchPausedBy {
                id
            }
            # @genqlient(pointer: true)
            dispatchPausedNote
        }
    }
}

mutation deleteClusterQueue($organizationId: ID!, $id: ID!) {
    clusterQueueDelete(input: { organizationId: $organizationId, id: $id }) {
        clientMutationId
    }
}

mutation pauseDispatchClusterQueue($id: ID!) {
    clusterQueuePauseDispatch(input: { id: $id }) {
        clientMutationId
    }
}

mutation resumeDispatchClusterQueue($id: ID!) {
    clusterQueueResumeDispatch(input: { id: $id }) {
        clientMutationId
    }
}
