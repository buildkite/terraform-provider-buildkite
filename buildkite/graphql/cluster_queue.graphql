fragment ClusterQueueValues on ClusterQueue {
    id
    uuid
    key
    # @genqlient(pointer: true)
    description             
    cluster {
        id
        uuid
    }
}

mutation createClusterQueue(
    $organizationId: ID!, 
    $clusterId: ID!,
    $key: String!,
    # @genqlient(pointer: true)
    $description: String
) {
    clusterQueueCreate(
        input: {
            organizationId: $organizationId
            clusterId: $clusterId,
            key: $key
            description: $description
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
        }
    }
}

mutation updateClusterQueue(
    $organizationId: ID!, 
    $id: ID!,
    # @genqlient(pointer: true)
    $description: String
) {
    clusterQueueUpdate(
        input: {
            organizationId: $organizationId
            id: $id
            description: $description
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
        }
    }
}

mutation deleteClusterQueue(
    $organizationId: ID!, 
    $id: ID!,
){
    clusterQueueDelete(
        input: {
            organizationId: $organizationId
            id: $id
        }
    ) {
        clientMutationId
    }
}