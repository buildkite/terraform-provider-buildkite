fragment HostedAgentsQueueSettingsValues on HostedAgentQueueSettings {
    instanceShape {
        architecture
        machineType
        memory
        name
        size
        vcpu
    }
    platformSettings {
        linux {
            agentImageRef
        }
        macos {
            baseImageXcodeVersion
        }
    }
}

fragment ClusterQueueValues on ClusterQueue {
    id
    uuid
    key
    # @genqlient(pointer: true)
    description
    cluster {
        id
        uuid
    }
    hosted
    hostedAgents {
        ...HostedAgentsQueueSettingsValues
    }
}

query getClusterQueues($orgSlug: ID!, $id: ID!) {
    organization(slug: $orgSlug) {
        cluster(id: $id) {
            queues(first: 50) {
                edges {
                    node {
                        ...ClusterQueueValues
                        dispatchPaused
                        # @genqlient(pointer: true)
                        dispatchPausedAt
                        # @genqlient(pointer: true)
                        dispatchPausedBy {
                            id
                        }
                        # @genqlient(pointer: true)
                        dispatchPausedNote
                    }
                }
            }
        }
    }
}

mutation createClusterQueue(
    $organizationId: ID!
    $clusterId: ID!
    $key: String!
    # @genqlient(pointer: true)
    $description: String
    $hosted: Boolean
    # @genqlient(pointer: true)
    $hostedAgents: HostedAgentsQueueSettingsCreateInput
) {
    clusterQueueCreate(
        input: {
            organizationId: $organizationId
            clusterId: $clusterId
            key: $key
            description: $description
            hosted: $hosted
            hostedAgents: $hostedAgents
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
        }
    }
}

mutation updateClusterQueue(
    $organizationId: ID!
    $id: ID!
    # @genqlient(pointer: true)
    $description: String
    $hostedAgents: HostedAgentsQueueSettingsUpdateInput
) {
    clusterQueueUpdate(
        input: {
            organizationId: $organizationId
            id: $id
            description: $description
            hostedAgents: $hostedAgents
        }
    ) {
        clusterQueue {
            ...ClusterQueueValues
            dispatchPaused
            # @genqlient(pointer: true)
            dispatchPausedAt
            # @genqlient(pointer: true)
            dispatchPausedBy {
                id
            }
            # @genqlient(pointer: true)
            dispatchPausedNote
        }
    }
}

mutation deleteClusterQueue($organizationId: ID!, $id: ID!) {
    clusterQueueDelete(input: { organizationId: $organizationId, id: $id }) {
        clientMutationId
    }
}

mutation pauseDispatchClusterQueue($id: ID!) {
    clusterQueuePauseDispatch(input: { id: $id }) {
        clientMutationId
    }
}

mutation resumeDispatchClusterQueue($id: ID!) {
    clusterQueueResumeDispatch(input: { id: $id }) {
        clientMutationId
    }
}
