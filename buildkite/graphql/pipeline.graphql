query getPipeline($slug: ID!) {
    pipeline(slug: $slug) {
        id
        defaultBranch
        description
        name
        repository {
            url
        }
        slug
        webhookURL
    }
}

mutation updatePipeline($input: PipelineUpdateInput!) {
    pipelineUpdate(input: $input) {
        pipeline {
            id
        }
    }
}
