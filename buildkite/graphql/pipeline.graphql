query getPipeline($slug: ID!) {
    pipeline(slug: $slug) {
        id
        defaultBranch
        description
        name
        repository {
            url
        }
        slug
        webhookURL
    }
}

# @genqlient(for: "PipelineUpdateInput.clusterId", pointer: true)
mutation updatePipeline(
    $input: PipelineUpdateInput!
) {
    pipelineUpdate(input: $input) {
        pipeline {
            id
        }
    }
}
