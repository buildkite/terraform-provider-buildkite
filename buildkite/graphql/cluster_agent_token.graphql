query getClusterAgentTokens($orgSlug: ID!, $id: ID!) {
	organization(slug: $orgSlug) {
		cluster(id: $id) {
			agentTokens(first: 50) {
				edges {
					node {
						id
						description
						uuid 
					}
				}
			}
		}
	}
}

mutation createClusterAgentToken(
    $organizationId: ID!
	$clusterId: ID!
    $description: String!	
) {
		clusterAgentTokenCreate(input:{
			organizationId: $organizationId
			clusterId: $clusterId
			description: $description
		}) {   
			clusterAgentToken { 
				id
				description 
				uuid
			}
			tokenValue		
		}
	
}


mutation revokeClusterAgentToken(
	$organizationId: ID!
	$id: ID!
) {
    clusterAgentTokenRevoke(input: {
		organizationId: $organizationId
		id: $id
	}) {  
        deletedClusterAgentTokenId 
    }
}


mutation updateClusterAgentToken(
    $organizationId: ID!
	$id: ID!
    $description: String!	
) {
    clusterAgentTokenUpdate(input: {
		organizationId: $organizationId
		id: $id
		description: $description
	}) { 
		clusterAgentToken { 
			id
			description 
			uuid
		}				  
    }
}