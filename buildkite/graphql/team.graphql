fragment TeamFields on Team {
	id
	uuid
	name
	description
	slug
	privacy
	isDefaultTeam
	defaultMemberRole
	membersCanCreatePipelines
	membersCanCreateSuites
	membersCanCreateRegistries
	membersCanDestroyRegistries
	membersCanDestroyPackages
}

query GetTeamFromSlug($slug: ID!){
    team(slug:$slug){
        ...TeamFields
    }
}

mutation teamCreate(
	$organizationID: ID!
	$name: String!
	$description: String
	$privacy: TeamPrivacy!
	$isDefaultTeam: Boolean!
	$defaultMemberRole: TeamMemberRole!
	$membersCanCreatePipelines: Boolean
	$membersCanCreateSuites: Boolean
	$membersCanCreateRegistries: Boolean
	$membersCanDestroyRegistries: Boolean
	$membersCanDestroyPackages: Boolean
) {
	teamCreate(
		input: {
			organizationID: $organizationID
			name: $name
			description: $description
			privacy: $privacy
			isDefaultTeam: $isDefaultTeam
			defaultMemberRole: $defaultMemberRole
			membersCanCreatePipelines: $membersCanCreatePipelines
			membersCanCreateSuites: $membersCanCreateSuites
			membersCanCreateRegistries: $membersCanCreateRegistries
			membersCanDestroyRegistries: $membersCanDestroyRegistries
			membersCanDestroyPackages: $membersCanDestroyPackages
		}
	) {
		teamEdge {
			node {
				... TeamFields
			}
		}
	}
}

mutation teamUpdate(
	$id: ID!
	$name: String!
	$description: String
	$privacy: TeamPrivacy!
	$isDefaultTeam: Boolean!
	$defaultMemberRole: TeamMemberRole!
	$membersCanCreatePipelines: Boolean
	$membersCanCreateSuites: Boolean
	$membersCanCreateRegistries: Boolean
	$membersCanDestroyRegistries: Boolean
	$membersCanDestroyPackages: Boolean
) {
	teamUpdate(
		input: {
			id: $id
			name: $name
			description: $description
			privacy: $privacy
			isDefaultTeam: $isDefaultTeam
			defaultMemberRole: $defaultMemberRole
			membersCanCreatePipelines: $membersCanCreatePipelines
			membersCanCreateSuites: $membersCanCreateSuites
			membersCanCreateRegistries: $membersCanCreateRegistries
			membersCanDestroyRegistries: $membersCanDestroyRegistries
			membersCanDestroyPackages: $membersCanDestroyPackages
		}
	) {
		team {
			... TeamFields
		}
	}
}

mutation teamDelete($id: ID!) {
	teamDelete(input: { id: $id }) {
		deletedTeamID
	}
}


