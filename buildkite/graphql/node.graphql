query getNode(
    $id: ID!
) {
    node(id: $id){
        ... on OrganizationMember {
            ... OrganizationMemberFields
        }
        ... on Pipeline {
            ...PipelineFields
        }
        ... on PipelineTemplate {
            ...PipelineTemplateFields
        }
        ... on TeamMember {
            ...TeamMemberFields
        }
        ... on Team {
            ...TeamFields
        }
        ... on TeamSuite {
            ...TeamSuiteFields
        }
        ... on TeamPipeline {
            ... TeamPipelineFields
        }
        ... on Cluster {
            ... ClusterFields
        }
    }
}
