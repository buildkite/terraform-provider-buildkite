query getNode(
    $id: ID!
) {
    node(id: $id){
        ... on Pipeline {
            ...PipelineValues
        }
        ... on PipelineTemplate {
            ...PipelineTemplateValues
        }
        ... on TeamMember {
            ...TeamMemberValues
        }
        ... on Team {
            ...TeamFields
        }
        ... on TeamSuite {
            ...TeamSuiteFields
        }
        ... on TeamPipeline {
            ... TeamPipelineFields
        }
        ... on Cluster {
            ... ClusterFields
        }
    }
}
