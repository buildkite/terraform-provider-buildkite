query getNode(
    $id: ID!
) {
    node(id: $id){
        ... on Pipeline {
            ...PipelineFields
        }
        ... on PipelineTemplate {
            ...PipelineTemplateFields
        }
        ... on Rule {
            ...OrganizationRuleFields
        }
        ... on TeamMember {
            ...TeamMemberFields
        }
        ... on Team {
            ...TeamFields
        }
        ... on TeamSuite {
            ...TeamSuiteFields
        }
        ... on TeamPipeline {
            ... TeamPipelineFields
        }
        ... on Cluster {
            ... ClusterFields
        }
        ... on Secret {
            ... ClusterSecretValues
        }
    }
}
