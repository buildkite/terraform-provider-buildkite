fragment ClusterSecretValues on Secret {
    id
    uuid
    key
    description
    policy
    cluster {
        id
        uuid
    }
    organization {
        id
        uuid
    }
}

mutation createClusterSecret(
    $organizationId: ID!
    $clusterId: ID!
    $key: String!
    $value: String!
    $description: String
    $policy: String
) {
    clusterSecretCreate(input: {
        organizationId: $organizationId
        clusterId: $clusterId
        key: $key
        value: $value
        description: $description
        policy: $policy
    }) {
        secret {
            ... ClusterSecretValues
        }
    }
}

mutation updateClusterSecret(
    $organizationId: ID!
    $id: ID!
    $description: String
    $policy: String
) {
    clusterSecretUpdate(input: {
        organizationId: $organizationId
        id: $id
        description: $description
        policy: $policy
    }) {
        secret {
            ... ClusterSecretValues
        }
    }
}

mutation updateClusterSecretValue(
    $organizationId: ID!
    $id: ID!
    $value: String!
) {
    clusterSecretValueUpdate(input: {
        organizationId: $organizationId
        id: $id
        value: $value
    }) {
        secret {
            ... ClusterSecretValues
        }
    }
}

mutation deleteClusterSecret(
    $organizationId: ID!
    $id: ID!
) {
    clusterSecretDelete(input: {
        organizationId: $organizationId
        id: $id
    }) {
        deletedClusterSecretId
    }
}
