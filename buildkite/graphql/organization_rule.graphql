fragment OrganizationRuleFields on Rule {
    id
    uuid
    type 
    sourceType
    targetType
    effect
    action
    source {
        ... on Pipeline {
            uuid
        }
    }
    target {
        ... on Pipeline {
            uuid
        }
    }
}

mutation createOrganizationRule(
    $organizationId: ID!, 
    $ruleType: String!,
    $value: JSON!,
) {
    ruleCreate(
        input: {
            organizationId: $organizationId
            type: $ruleType,
            value: $value
        }
    ) {
        rule {
            ...OrganizationRuleFields
        }
    }
}

mutation deleteOrganizationRule(
    $organizationId: ID!, 
    $id: ID!,
) {
    ruleDelete(
        input: {
            organizationId: $organizationId
            id: $id,
        }
    ) {
        clientMutationId
    }
}
