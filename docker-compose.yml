version: "3.5"

services:
  go:
    build:
      context: .
    volumes:
      - .:/terraform-provider-buildkite
    working_dir: /terraform-provider-buildkite
    environment:
      - BUILDKITE_ANALYTICS_TOKEN
      - BUILDKITE_API_TOKEN
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_BUILD_URL
      - BUILDKITE_COMMIT
      - BUILDKITE_JOB_ID
      - BUILDKITE_MESSAGE
      - BUILDKITE_ORGANIZATION_SLUG
      - BUILDKITE_TAG
      - GITHUB_TOKEN
      - GPG_SECRET_KEY_BASE64
