version: "2"
linters:
  settings:
    staticcheck:
      checks:
        - all
        ## We will occasionally need to dual import a package, so disable this check
        - '-ST1019'
  enable:
    - nilerr
    - nilnil
    - nolintlint
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
