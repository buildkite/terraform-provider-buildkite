name: test
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.14.x
          - 1.15.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Lint
        run: '[ -z "$(go fmt $(go list ./...))" ]'
      - name: Vet
        run: go vet $(go list ./...)
      - name: Test
        run: go test $(go list ./...)
